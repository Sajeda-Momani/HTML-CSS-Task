<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <style>
.blue{
width: 200px;
height: 200px;
background-color: blue;

}
.blue:hover{
width: 400px;
transition-timing-function:ease-out;
transition-duration: 3s;
}
.pink{
width: 200px;
height: 200px;
background-color:pink;

}
.pink:hover{
    width: 300px;
    height: 300px;
    transition-timing-function:ease-in;
    transition-duration: 2s;
}
    </style>
</head>
<body>
    <h1>
        The Transation Property
    </h1>
    <p>
    Hover over the div element below, to see the transation effect:
    </p>
    <div class="blue"></div>
    <hr>
    <div class="pink"> </div>
</body>
</html>
