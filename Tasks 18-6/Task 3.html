<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Basic HTML Form</h1>
    <form method="post">
    <fieldset>
        <legend>Name:</legend> 
        <label for="fname">First Name: </label>
    <input type="text" id="fname"><br> <br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname"><br><br>
</fieldset>
<fieldset>
    <legend>Other Question</legend> 
    <label> Choose a drink:</label>
        <br>
        <input type="radio" id="coffee" name="title" >
        <label for="coffee">coffee</label>
<br>
        <input type="radio" id="tea" name="title">
        <label for="tea">tea</label>
<br>
        <input type="radio" id="hot chocolate" name="title">
        <label for="hot chocolate">hot chocolate</label>
<br>
<br>
    <label> What ice cream do you like?</label>
    <br>    
    <input type="checkbox" id="Chocolate" name="Chocolate">
    <label for="Chocolate">Chocolate</label>
    <br>
    <input type="checkbox" id="Chocolate Pudding" name="Chocolate Pudding">
    <label for="Chocolate Pudding">Chocolate Pudding</label>
    <br>
    <input type="checkbox" id="Chocolate Pudding Butter" name="Chocolate Pudding Butter">
    <label for="Chocolate Pudding Butter">Chocolate Pudding Butter</label>
    <br>
    <input type="checkbox" id="Vanilla" name="Vanilla">
    <label for="Vanilla">Vanilla</label>
    <br>
    <input type="checkbox" id="Strawberry" name="Strawberry">
    <label for="Strawberry">Strawberry</label>
<br>
<br>
<label> Select a school: </label>
    <br>
    <select id="payment" name="payment">
        <option value="Harvaed"> Harvaed</option>
    </select>
<br>
<br>
<label> Please provide comments: </label>
<br>
<textarea value="search" rows="5" cols="30"></textarea>
</form>
</fieldset>
</br>
<button>Submit</button>
</body>
</html>
